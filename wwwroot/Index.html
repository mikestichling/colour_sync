<!DOCTYPE html>
<html>
<head>
    <title>Colour Sync</title>
	<meta charset="utf-8" />
    <meta name=viewport content="width=device-width, initial-scale=1">
</head>
<body>
    <style type="text/css">
        .userListDiv{
            float: right;
        }

        .controls{
            padding-top:5px;
            padding-bottom:5px;
            width:100%;
        }

        
        .colour{
            height: 140px;
            width: 140px;
            margin: 5px;
            float: left;
        }

        @media screen and (max-width: 979px) {
            .colour{
                height: 80px;
                width: 80px;
                float: left;
            }
        }

        .red{
            background-color: red;
            color:red;
        }

        .blue{
            background-color: blue;
            color:blue;
        }

        .green{
            background-color: green;
            color:green;
        }

        .yellow{
            background-color: yellow;
            color:yellow;
        }

        .goldenrod{
            background-color: goldenrod;
            color:goldenrod;
        }
        
        .hotpink{
            background-color: hotpink;
            color:hotpink;
        }
            
        .lawngreen{
            background-color: lawngreen;
            color:lawngreen;
        }

        .lightseagreen{
            background-color: lightseagreen;
            color:lightseagreen;
        }
        
        .lightslategray{
            background-color: lightslategray;
            color:lightslategray;
        }
        
        .magenta{
            background-color: magenta;
            color:magenta;
        }
        
        .orange{
            background-color: orange;
            color: orange;
        }

        .purple{
            background-color: purple;
            color:purple;
        }
        
        .silver{
            background-color: silver;
            color:silver;
        }	
        
        .teal{
            background-color: teal;
            color:teal;
        }
        
        .plum{
            background-color: plum;
            color:plum;
        }
        
        .lightcoral{
            background-color: lightcoral;
            color:lightcoral;
        }
        
        .indigo{
            background-color: indigo;
            color:indigo;
        }
        
        .deepskyblue{
            background-color: deepskyblue;
            color:deepskyblue;
        }
        
        .darkred{
            background-color: darkred;
            color:darkred;
        }
        
        .beige{
            background-color: beige;
            color:beige;
        }

        .joker{
            background-color: black;
            width: 290px;
            max-width: 310px;
        }

        @media screen and (max-width: 979px) {
            .joker{
                
                width: 170px;
            }
        }

        .drinker{
            height: 25px;
            width: 25px;
            display: inline;
        }

        .drinker-label{
            float:left;
        }

    </style>

    <div class="controls">
        <label> TableName: </label> <input type="text" id="tableName" />
    </div>
    <div class="controls">
        <label> Username: </label> <input type="text" id="userName" />
    </div>
    
    <div class="controls">
        <input type="button" id="join" value="Join" />
        <input type="button" id="leave" value="Leave" />
    </div>

    <div class="controls">
        <label id="status"></label>
    </div>

    <div class="controls">
        <label>Joined Players:</label>
        <ul id="users"></ul>
    </div>

    <div class="controls hidden-at-start game-buttons">
        <input disabled type="button" id="start" value="Start"/>
        <input disabled type="button" id="next" value="Next Round"/>
    </div>

    <div class="controls">
        <label id="gameStatus"></label>
    </div>
    <div class="colours hidden-at-start">
        <div class="colour red"></div>
        <div class="colour blue"></div>
        <div class="colour green"></div>
        <div class="colour yellow"></div>
        <div class="colour goldenrod"></div>
        <div class="colour hotpink"></div>
        <div class="colour lawngreen"></div>
        <div class="colour lightseagreen"></div>
        <div class="colour lightslategray"></div>
        <div class="colour magenta"></div>
        <div class="colour orange"></div>
        <div class="colour purple"></div>
        <div class="colour silver"></div>
        <div class="colour teal"></div>
        <div class="colour plum"></div>
        <div class="colour lightcoral"></div>
        <div class="colour indigo"></div>
        <div class="colour deepskyblue"></div>
        <div class="colour darkred"></div>
        <div class="colour beige"></div>
        <!-- <div class="colour joker"></div> --> 
    </div>

    <div style="clear:both;"></div>

    <div class="controls">
        <label id="serverMessages"></label>
    </div>

    <div id="colour-breakdown" class="controls drinkers hidden-at-start">
        
    </div>

    <div class="controls drinkers hidden-at-start">
        <label>Players that Drink:</label>
        <ul id="drinkers-list"></ul>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.1.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="game.js"></script>
</body>
</html>
